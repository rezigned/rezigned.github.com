---
layout: default
---

<div id="home">
   <p class="intro">If you didn't re-invent the wheel, you'll probably be using wooden wheels today.</p>
   
   <h2>Blog posts</h2>
   <ul class="posts">
      {% for post in site.posts %}
      <li><span>&gt; {{ post.date | date_to_string }}</span> <a href="{{ post.url }}">{{ post.title }}</a></li>
      {% endfor %}
   </ul>
</div>
